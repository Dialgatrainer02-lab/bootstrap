---
- name: Ensure podman packages are installed
  ansible.builtin.dnf:
    name: "{{ podman_packages }}"
    state: present

- name: Configure podman registries
  ansible.builtin.template:
    src: registries.conf.j2
    dest: /etc/containers/registries.conf
    owner: root
    group: root
    mode: "0644"
